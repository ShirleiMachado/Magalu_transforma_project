{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sua Lista de Produtos</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'vendor_list/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor_list/css/styles.css' %}" />
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Sua Lista de Produtos <i class="fas fa-pencil-alt"></i>

</h2>

					<form action="{% url 'vendor_list-add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								{{ product_form.as_p}}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-success" id="add-btn">Adicionar Produtos<i class="fas fa-check-circle"></i>

</button>
							  </span>
							</div>
						</div>
					</form>

					
				</div>
			</div>
            <center>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {%for product in products%}
                    <tr>
                        <td>
                            {%if product.active%}
                            {{product.item}}
                            {%else%}
                            <s>{{product.item}}</s>
                            {%endif%}
                        </td>
                        <td>
                            {{product.description}}
                        </td>
                        <td>
                            <a href="{% url 'vendor_list-inactive' product.id %}">Inativar</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </center>
		</div>

		
	</body>
</html>
